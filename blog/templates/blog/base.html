<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base File</title>

    <!------------------- bootstrap-------------------------------------------------------------------------------->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!------------------------------------------------------------------------------------------------------------->

    <!---------------------------medium editor--------------------------------------------------------------------->
    <link href="{% static 'css/medium-editor.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/medium-editor.min.js' %}"></script>
    <!------------------------------------------------------------------------------------------------------------->

    <!----------------------------custom-css----------------------------------------------------------------------->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <!------------------------------------------------------------------------------------------------------------->

    <!----------------------------google fonts----------------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montaga" rel="stylesheet">

    <!--------------------------------------------------------------------------------------------------------------->

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark techfonts custom-navbar">
  <ul class="navbar-nav">
    <li class="navbar-brand bigbrand">
      <a class="nav-link" href="{% url "blog:post_list" %}">MyBlog</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url "blog:about" %}">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.github.com">GitHub</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
    </li>
  </ul>

    <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
        <li class="nav-item" >
        <a class="nav-link" href="{% url 'blog:post_new'%}">New Post</a>
        </li>
         <li class="nav-item" >
        <a class="nav-link" href="{% url 'blog:post_draft_list'%}">Drafts</a>
        </li>
         <li class="nav-item" >
        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
        </li>
        <li class="nav-item" >
        <a class="nav-link" >Welcome {{ user.username }}</a>
        </li>

    {% else %}
         <li class="nav-item" >
        <a class="nav-link" href="{% url 'login' %}" >Login</a>
        </li>
    {% endif %}
    </ul>
</nav>

<div class="container content ">
    {% block content %}
    
    {% endblock %}

</div>

</body>
</html>
