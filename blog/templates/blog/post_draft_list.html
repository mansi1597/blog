<!DOCTYPE html>
{% extends "blog/base.html" %}
{% block content %}
{% for post in post_list %}
    <hr style="color: tomato">
    <div class="post">
    <p class="date">Created on:   {{ post.create_date|date:'d-m-Y' }}</p>
    <h1 class="loader"> <a href="{% url "blog:post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|truncatechars:200|safe }}</p>
    </div>

    {% endfor %}
{% endblock %}
